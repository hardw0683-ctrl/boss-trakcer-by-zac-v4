<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="icons/website.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Affiliate Search</title>
    <style>
      body {
        background-color: #121212;
        color: #ffd700;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        background-image: url("icons/background.jpg");
        background-size: cover; /* Make sure image covers the entire area */
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
      }
      h1,
      h2 {
        text-align: center;
      }
      #main-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 15px;
      }
      ul#earningsList {
        list-style-type: none;
        padding: 0;
      }
      .order-box {
        border: 2px solid #ffd700;
        border-radius: 12px;
        background-color: #1a1a1a;
        padding: 15px 20px;
        margin-bottom: 20px;
        box-shadow: 0 0 10px #ffd700aa;
      }
      .order-box p {
        margin: 5px 0;
      }
      #totalEarnings {
        text-align: center;
        font-size: 1.5em;
        margin-top: 30px;
        padding: 15px;
        background-color: #1a1a1a;
        border: 2px solid #ffd700;
        border-radius: 12px;
      }
      #backBtn {
        display: block;
        width: 150px;
        margin: 20px auto;
        padding: 10px 15px;
        text-align: center;
        background-color: #333;
        color: #ffd700;
        text-decoration: none;
        border-radius: 8px;
        border: 1px solid #ffd700;
      }
      #backBtn:hover {
        background-color: #555;
      }
      #affiliateNameInput {
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ffd700;
        background-color: #333;
        color: #ffd700;
      }
      #searchAffiliateBtn {
        padding: 8px 14px;
        border-radius: 5px;
        border: none;
        background-color: #333;
        color: #ffd700;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      #searchAffiliateBtn:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div id="main-container">
      <h1>Affiliate Search</h1>
      <a id="backBtn" href="index.html">Back to Main Page</a>

      <div id="affiliateSearch" style="margin-top: 20px">
        <h3>Search Affiliate History</h3>
        <input
          type="text"
          id="affiliateNameInput"
          placeholder="Enter Affiliate Name" />
        <button id="searchAffiliateBtn">Search</button>
        <div id="affiliateSearchResults" style="margin-top: 10px"></div>
      </div>
    </div>

    <script type="module" src="affiliates.js"></script>
  </body>
</html>
